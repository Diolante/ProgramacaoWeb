<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>N26 - Ajuda ao Cliente</title>
        <link href="index.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<!-- 		<script>
			if(Cookies.get('name') == undefined)
				location.href = 'login.html';
		</script> -->
		<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
		<script src="profile.js"></script>	  
	</head>
	<body class="segoe" style="background: rgba(43,105,122,255);">
		<div>
			<div class="wallcontainer">
				<div class="profilecard">
					<div class="profilecardhead"></div>
					<div class="profilecardimagediv">
						<img src="perfil.jpg">
					</div>

					<div class="profilecardnameidcont">
						<div class="profilecardnamecont">
							<span id="profilecardname"></span>
						</div>
						<span id="profilecarduid"></span>
					</div>
				</div>


				<div class="rightcontainer">
					<div class="posttweetcontainer">
						<img class="posttweetprofimg" src="perfil.jpg">
						<div class="ml56px">
							<div class="posttweettacontainer">
								<textarea id="posttweetta" class="posttweetta" placeholder="Diga, o que podemos lhe ajudar?"></textarea>
								<div class="posttweetcountcont">
									<span class="posttweetcount"><span id="totalchars">0</span>/250</span>
								</div>
							</div>
							<div class="posttweetbutcont">
								<button id="posttweetbut" class="posttweetbut">Compartilhar</button>
							</div>
						</div>
					</div>
					<div>
						<ul id="tweetscontainer" class="tweetscontainer">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
