<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>N26 - Login</title>
    <link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
	<link rel="icon" href="favicon.ico">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="" method="POST">
            <div class="input-field">
				<i class="far fa-envelope icon-modify"></i>
                <input type="text" name="username" id="username" placeholder="Email" required maxlength = "25" minlength = "2">
                <div class="underline"></div>
            </div>
            <div class="input-field">
				<i class="fas fa-lock icon-modify"></i>
                <input type="password" name="password" id="pwd" placeholder="Senha" required maxlength = "25" minlength = "2">
                <div class="underline"></div>
            </div>

            <input type="button" id ="signin" value="Continue">
			<a href="registro/register.html">Registre-se!</a>
        </form>
		
    </main>
</body>
</html>
